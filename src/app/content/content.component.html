<div class="container">
    <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <app-timer (timeChanged)="updateStatusBasedOnTime($event)"></app-timer>
            </div>
            <div class="col-md-7 col-lg-8">
                <div class="my-3 p-3 bg-body rounded shadow-sm">
                    <div *ngFor="let salle of salles" class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <img src="{{salle.image}}" class="img-fluid rounded-circle me-3" alt="{{salle.nom}}" width="48" height="48">
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-0">{{salle.nom}}</h5>
                                <small class="text-muted">{{salle.statut}}</small> <br>
                                <small class="text-muted"> Heure ouverture : {{salle.ouverture}} - {{salle.fermeture}}</small>
                            </div>
                            <button class="btn {{ salle.statut === 'ouverte' ? 'btn-danger' : 'btn-success' }}" (click)="toggleStatut(salle)">
                                {{ salle.statut === 'ouverte' ? 'Fermeture' : 'Ouverture' }}
                            </button>
                        </div>
                    </div>

                    <div class="mt-3 p-2 bg-light rounded">
                        <h6 class="mb-0">Logs</h6>
                        <div *ngFor="let log of logs; let i = index">
                            <small class="text-muted" *ngIf="logs.length - i < 10">{{log}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
